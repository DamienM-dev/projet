
<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire de contact</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="http://fonts.googleapis.com/css?familly=Lato" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="divider"></div>
                <div class="heading">
                    <h2>Contactez-moi</h2> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1"> 
                    <form id="contact-form" method="POST" action="" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label" >Prénom<span class="blue">*</span></label>
                                <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="prénom" require> <!-- La value sera récupéré en 2éme instance dans le serveur et inscrit dans la case-->
                                <p class="comments"> </p>
                            </div>
                            <div class="col">
                                <label for="lastname" class="form-label" >Nom<span class="blue">*</span></label>
                                <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="lastname" placeholder="Nom" require>
                                <p class="comments">  </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email<span class="blue">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Email" require>
                                <p class="comments"> </p>
                            </div>
                            <div class="col">
                                <label for="phone" class="form-label" ></label>
                                <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="phoneNumber" placeholder="Téléphone" >
                                <p class="comments"> </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="message">Message<span class="blue">*</span></label>
                            <textarea class="form-control" id="message" name="message" placeholder="Message" rows="4" require></textarea>
                            <p class="comments"> </p>
                        </div>
                        <div class="col-md-12">
                            <p class="blue">* Ces informations sont requises</p>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-lg button1" value="Envoyer">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
